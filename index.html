<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perkenalan AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 16px 24px;
      background: #111;
      font-size: 1.4em;
      font-weight: 600;
      border-bottom: 1px solid #333;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      text-align: center;
      scroll-behavior: smooth;
    }
    .intro-title {
      font-size: 2em;
      font-weight: 700;
    }
    .intro-subtitle {
      font-size: 1.1em;
      color: #ccc;
      max-width: 600px;
    }
    .start-btn {
      margin-top: 20px;
      padding: 14px 24px;
      background: #444;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .start-btn:hover {
      background: #666;
    }
    @media (max-width: 600px) {
      .intro-title {
        font-size: 1.6em;
      }
      .intro-subtitle {
        font-size: 1em;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    xHamz-AI
  </header>

  <section id="chat">
    <div class="intro-title">Selamat Datang!</div>
    <div class="intro-subtitle">
      Aku adalah asisten AI yang siap bantu kamu kapan aja. Tanya apapun, dari ngobrol santai sampai hal teknis â€” aku di sini buat bantu kamu.
    </div>
    <button class="start-btn" onclick="window.location.href='chat.html'">Mulai Chat Sekarang</button>
  </section>
</body>
</html>
