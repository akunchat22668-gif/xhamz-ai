<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome User</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 16px 24px;
      background: #111;
      font-size: 1.4em;
      font-weight: 600;
      border-bottom: 1px solid #333;
    }
    main {
      flex: 1;
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 24px;
      animation: fadeIn 0.6s ease;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 0;
    }
    p {
      font-size: 1.1em;
      max-width: 600px;
      color: #ccc;
      line-height: 1.6;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      background: #444;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #666;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

    </p>
    <a href="forum.html" class="button">Get Started</a>
  </main>
</body>
</html>
